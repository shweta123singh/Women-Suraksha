<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup - WS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .admin-signup-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .admin-header i {
            font-size: 48px;
            color: #ff4081;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
        }

        .form-group input:focus {
            border-color: #ff4081;
            outline: none;
        }

        .form-group i {
            position: absolute;
            right: 15px;
            top: 38px;
            color: #888;
        }

        .signup-btn {
            width: 100%;
            padding: 14px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .signup-btn:hover {
            background: #f50057;
        }

        .error-message {
            display: none;
            color: #dc3545;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #ffe6e6;
            border-radius: 4px;
        }

        .success-message {
            display: none;
            color: #28a745;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="admin-signup-container">
        <div class="admin-header">
            <i class="fas fa-user-shield"></i>
            <h2>Admin Signup</h2>
        </div>
        <form id="adminSignupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit" class="signup-btn">
                <i class="fas fa-user-plus"></i> Create Admin Account
            </button>
        </form>
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
    </div>

    <script>
        document.getElementById('adminSignupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const signupButton = document.querySelector('.signup-btn');

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Passwords do not match';
                return;
            }

            try {
                signupButton.disabled = true;
                signupButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';

                const response = await fetch('http://localhost:5000/api/admin/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        email: document.getElementById('email').value,
                        password: password
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Signup failed');
                }

                successMessage.style.display = 'block';
                successMessage.textContent = 'Admin account created successfully! Redirecting to login...';
                setTimeout(() => {
                    window.location.href = 'admin-login.html';
                }, 2000);
            } catch (err) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = err.message;
            } finally {
                signupButton.disabled = false;
                signupButton.innerHTML = '<i class="fas fa-user-plus"></i> Create Admin Account';
            }
        });
    </script>
</body>
</html>
