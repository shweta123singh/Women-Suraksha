<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>WS</title>
    <link rel="stylesheet" href="../public/css/style.css
    ">
    <style>
        .particles-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(45deg, #1a1a1a, #2c3e50);
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: float 8s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            100% {
                transform: translateY(-1000px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="particles-background" id="particles"></div>
    <nav>
        <div class="logo">WS</div>
        <div class="nav-links">
            <div class="close-nav">
                <i class="fas fa-times"></i>
            </div>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </div>
        <div class="toggle-btn">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <script>
        // Toggle Navigation
        const toggleBtn = document.querySelector('.toggle-btn');
        const navLinks = document.querySelector('.nav-links');
        const closeNav = document.querySelector('.close-nav');

        toggleBtn.addEventListener('click', () => {
            navLinks.classList.add('active');
        });

        closeNav.addEventListener('click', () => {
            navLinks.classList.remove('active');
        });

        // Close navigation when clicking outside
        document.addEventListener('click', (e) => {
            if (!navLinks.contains(e.target) && !toggleBtn.contains(e.target)) {
                navLinks.classList.remove('active');
            }
        });
    </script>

    <div class="form-container">
        <h2>Create Account</h2>
        <div id="errorMessage" class="error-message" style="display: none; color: red; margin-bottom: 10px;"></div>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <button type="button" class="toggle-password" onclick="togglePassword('password')">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
                <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <button type="submit" class="btn primary">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = e.target.querySelector('button[type="submit"]');

            try {
                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="spinner"></span> Signing up...';
                errorMessage.style.display = 'none';

                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    throw new Error('Passwords do not match');
                }

                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    password: password
                };

                // Update the fetch URL to include the server address
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Registration failed');
                }

                if (data.token) {
                    localStorage.setItem('token', data.token);
                    window.location.href = 'dashboard.html';
                }
            } catch (err) {
                errorMessage.textContent = err.message || 'Registration failed. Please try again.';
                errorMessage.style.display = 'block';
                console.error('Signup Error:', err);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Sign Up';
            }
        });
    </script>

    <!-- show password -->
    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleButton = passwordInput.nextElementSibling.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.classList.remove('fa-eye');
                toggleButton.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleButton.classList.remove('fa-eye-slash');
                toggleButton.classList.add('fa-eye');
            }
        }
    </script>

    <script>
        function createParticle() {
            const particles = document.getElementById('particles');
            const particle = document.createElement('div');
            particle.className = 'particle';

            // Random size between 5 and 20 pixels
            const size = Math.random() * 15 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            // Random starting position
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.bottom = '-20px';

            // Random animation duration
            particle.style.animationDuration = `${Math.random() * 4 + 4}s`;

            // Random color
            const colors = [
                'rgba(255, 255, 255, 0.4)',
                'rgba(135, 206, 235, 0.4)',
                'rgba(173, 216, 230, 0.4)',
                'rgba(176, 224, 230, 0.4)'
            ];
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];

            particles.appendChild(particle);

            // Remove particle after animation
            setTimeout(() => {
                particle.remove();
            }, 8000);
        }

        // Create particles periodically
        setInterval(createParticle, 200);
    </script>
    <script src="../public/js/main.js"></script>
</body>

</html>
